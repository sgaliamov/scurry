version: 0.1.{build}

image: Visual Studio 2017

clone_depth: 1

dotnet_csproj:
  patch: true
  file: SCurry\SCurry.csproj
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'

environment:
  YourUploadToken:
    secure: rJrOmfdpmHx8EdfB7nBpijgy1H9vGRXi8jARISWwUrXeZGxTiEnHmr1c2e6BARni

build_script:
- pwsh: msbuild .\SCurry.sln /v:m /m /t:Restore,Build,Pack /p:Configuration=Release

# test_script:
# - pwsh: Get-ChildItem .\**\*.Tests.csproj -Recurse | % { dotnet test $_.FullName }

before_test:
- pwsh: nuget install OpenCover -Verbosity quiet

test_script:
- pwsh: |
    $tests = [string]::join(" ", @(Get-ChildItem .\**\bin\Release\**\*.Tests.dll -Recurse | % { $_.FullName }))
    .\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"$env:xunit20\xunit.console.x86.exe" -targetargs:"$tests -noshadow" -output:"coverage.xml" "-filter:+[*]* -[test*]*" 

after_test:
- pwsh: |
    $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
    Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
    bash codecov.sh -f "coverage.xml" -t $env:YourUploadToken

artifacts:
- path: '**\*.nupkg'

deploy:
- provider: Environment
  name: appveyor-nuget
  on:
    branch: master