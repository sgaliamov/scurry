version: 0.1.{build}

image: Visual Studio 2017

clone_depth: 1

environment:
  OpenCoverToken:
    secure: rJrOmfdpmHx8EdfB7nBpijgy1H9vGRXi8jARISWwUrXeZGxTiEnHmr1c2e6BARni

dotnet_csproj:
  patch: true
  file: SCurry\SCurry.csproj
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'

build_script:
- pwsh: msbuild .\SCurry.sln /v:m /m /t:Restore,Build,Pack /p:Configuration=Release

before_test:
- choco install opencover.portable -y
- choco install codecov -y

test_script:
- pwsh: |
    $tests = [string]::join(" ", @(Get-ChildItem .\**\bin\Release\**\*.Tests.dll -Recurse | % { $_.FullName }))
    echo $tests
    OpenCover.Console.exe -register:user -target:"$env:xunit20\xunit.console.x86.exe" -targetargs:"$tests -noshadow" -output:"coverage.xml" "-filter:+[*]* -[test*]*" 

after_test:
- pwsh: codecov -f "coverage.xml" -t $env:OpenCoverToken

artifacts:
- path: '**\*.nupkg'

deploy:
- provider: Environment
  name: appveyor-nuget
  on:
    branch: master