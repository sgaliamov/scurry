version: 0.1.{build}

image: Visual Studio 2017

clone_depth: 1

environment:
  OpenCoverToken:
    secure: rJrOmfdpmHx8EdfB7nBpijgy1H9vGRXi8jARISWwUrXeZGxTiEnHmr1c2e6BARni

dotnet_csproj:
  patch: true
  file: SCurry\SCurry.csproj
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'

build_script:
- pwsh: msbuild .\SCurry.sln /v:m /m /t:Restore,Build,Pack /p:Configuration=Release

before_test:
- pwsh: |
    nuget install OpenCover -Verbosity normal -Version 4.6.519
    nuget install xunit.runner.console -Verbosity normal -Version 2.4.0
    ls

test_script:
- pwsh: |
    $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
    Get-ChildItem .\**\bin\Release\net471\**\*.Tests.dll -Recurse | % {
        echo $_
        .\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:".\xunit.runner.console.2.4.0\tools\net471\xunit.console.exe" -targetargs:"$_ -noshadow" -output:"coverage.xml"
        bash .\build\codecov.sh -f "coverage.xml" -t $env:OpenCoverToken
    }

artifacts:
- path: '**\*.nupkg'

deploy:
- provider: Environment
  name: appveyor-nuget
  on:
    branch: master