version: 0.1.{build}

image: Visual Studio 2017

clone_depth: 1

environment:
  Configuration: Release
  OpenCoverToken:
    secure: rJrOmfdpmHx8EdfB7nBpijgy1H9vGRXi8jARISWwUrXeZGxTiEnHmr1c2e6BARni

dotnet_csproj:
  patch: true
  file: SCurry\SCurry.csproj
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'

before_build:
- pwsh: msbuild .\SCurry.sln /v:m /m /t:Restore

build:
  project: SCurry.sln
  publish_nuget: true
  publish_nuget_symbols: true
  parallel: true
  verbosity: minimal

before_test:
- pwsh: |
    nuget install OpenCover -Verbosity quiet -Version 4.6.519

test_script:
- pwsh: |
    $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
    Get-ChildItem .\**\*.Tests.csproj -Recurse | % {
        msbuild $_ /v:m /m
        .\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test $_" -output:"coverage.xml" -oldstyle
        bash .build\codecov.sh -f "coverage.xml" -t $env:OpenCoverToken
    }

artifacts:
- path: .\SCurry\bin\Release\**\*.nupkg

deploy:
- provider: Environment
  name: appveyor-nuget
  on:
    branch: master